# Default terminal
    # set-option -g default-terminal "screen-256color"
    # set-option -g default-terminal "xterm-256color"
    set-option -g default-terminal "rxvt-unicode"

# Use vim key bindings
    set-option -g mode-keys vi
    set-option -g status-keys vi

# Turn on clipboard external
    set -g set-clipboard on

# copy and paste using keyboard
    # pass

# Turn the mouse on
    set -g mouse on
    bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
    bind -n WheelDownPane select-pane -t= \; send-keys -M
    bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
    bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
    bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
    bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
    bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

    # To copy, left click and drag to highlight text in yellow, 
    # once you release left click yellow text will disappear and will automatically be available in clibboard
    # # Use vim keybindings in copy mode
    setw -g mode-keys vi
    # Update default binding of `Enter` to also use copy-pipe
    unbind -T copy-mode-vi Enter
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
    bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"


# Time in milliseconds for which tmux waits after an escape
    set-option -g escape-time 0

# Enable supported focus events
    set-option -g focus-events on

# History settings
    set-option -g history-limit 100000
    set-option -g history-file ~/.tmux/log/tmuxhistory

# Activity
    set-option -g monitor-activity on
    set-option -g visual-activity off

# Start window index at 1
    set-option -g base-index 1

# Start pane index at 1
    set-option -g pane-base-index 1

# Rename window to reflect current program
    set-window-option -g automatic-rename on

# Renumber windows when one is closed
    set-option -g renumber-windows on

# No bells at all
    set-option -g bell-action none

# Enable RGB color if running in xterm
    set-option -g -a terminal-overrides ",xterm-256color:Tc"

# Unbind default prefix key
    unbind-key C-b
    unbind-key C-z

# Bind "C-a C-a" to send "C-a"
    set-option -g prefix C-a
    bind-key C-a send-prefix

# Reload configuration
    bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Switch panes
    bind-key -n S-Left select-pane -L
    bind-key -n S-Right select-pane -R
    bind-key -n S-Up select-pane -U
    bind-key -n S-Down select-pane -D

# Switch windows
    # bind-key -n C-t new-window
    bind-key -n M-n new-window
    bind-key -n M-k kill-window
    bind-key -n M-Left  previous-window
    bind-key -n M-Right next-window

# Split pane with same directory
    unbind-key '"'
    unbind-key %
    # bind-key - split-window -v -c "#{pane_current_path}"
    # bind-key \ split-window -h -c "#{pane_current_path}"
    # bind-key _ split-window -fv -c "#{pane_current_path}"
    # bind-key | split-window -fh -c "#{pane_current_path}"
    bind-key % split-window -h -c "#{pane_current_path}"
    bind-key '"' split-window -v -c "#{pane_current_path}"


# Resize panes
    # bind-key -n M-H resize-pane -L 2
    # bind-key -n M-J resize-pane -D 1
    # bind-key -n M-K resize-pane -U 1
    # bind-key -n M-L resize-pane -R 2

# Toggle zoom
    bind-key -n M-z resize-pane -Z

# Move panes
    unbind-key o
    bind-key -n M-Up swap-pane -U
    bind-key -n M-Down swap-pane -D

# Kill pane
    # bind-key -n C-Z kill-pane

# Swap windows across themselves
    # bind-key -r "{" swap-window -t -1
    # bind-key -r "}" swap-window -t +1

# Kill window
    # unbind-key &
    # bind-key -n C-M-X kill-window
    # bind-key X kill-window

# Jump search mode with prefix
    bind-key / copy-mode \; send-keys "/"
    bind-key ? copy-mode \; send-keys "?"

# Mode
    set-option -g mode-bg brightblack
    set-option -g mode-fg default

# Status position
    set-option -g status-position bottom
    # set-option -g status-position top

# Status update interval
    set-option -g status-interval 5

# Basic status bar colors
    set-option -g status-bg default
    set-option -g status-fg white

# Left side of status bar
    set-option -g status-left-length 40
    # set-option -g status-left "#[fg=brightwhite,bg=brightblack] #S:#I #[fg=default,bg=default] "
    # set-option -g status-left "#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] "
    # set-option -g status-left "#[fg=brightblack,bg=default]#[fg=brightwhite,bg=brightblack] #S #[fg=white,bg=black] #I #[fg=black,bg=default] #[fg=default,bg=default]"
    # set-option -g status-left "#[fg=brightblack,bg=default]#[fg=brightwhite,bg=brightblack] #S #[fg=white,bg=black] #I #[fg=default,bg=default] "
    # set-option -g status-left "#[fg=brightblack,bg=default]#[fg=brightwhite,bg=brightblack] #(lsb_release -i | cut -f 2) #[fg=default,bg=default] "
    set-option -g status-left "#[fg=default,bg=brightblack]#[fg=brightwhite,bg=brightblack] #(lsb_release -i | cut -f 2) #[fg=default,bg=default] "

# Window status
    # set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
    # set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
    set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
    # set-option -g window-status-current-format "#[fg=green,bg=default]#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W #[fg=blue,bg=default]"
    set-option -g window-status-current-format "#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W "
    set-option -g window-status-separator "#[fg=default,bg=default] "
    set-option -g status-justify left

# Right side of status bar
    set-option -g status-right-length 40
    # set-option -g status-right " #[fg=brightwhite,bg=black] %a, %d %b %H:%M %Z #[fg=brightwhite,bg=brightblack] #(lsb_release -i | cut -f 2) "
    # set-option -g status-right " #[fg=brightwhite,bg=black] %a, %d %b %H:%M:%S %Z #[fg=default,bg=default] #[fg=brightwhite,bg=brightblack] #(lsb_release -i | cut -f 2) "
    # set-option -g status-right "#[fg=brightwhite,bg=black] %a, %d %b #[fg=brightwhite,bg=brightblack] %H:%M %Z #[fg=default,bg=brightblack]"
    set-option -g status-right "#[fg=brightwhite,bg=brightblack] #(lsb_release -r | cut -f 2) #[fg=default,bg=brightblack]"

# window title on terminal
    set-option -g set-titles on
    # set-option -g set-titles-string "#S | #I | #W"
    set-option -g set-titles-string "#W"

# Pane border
    set-option -g pane-border-bg default
    set-option -g pane-border-fg brightblack
    set-option -g pane-active-border-bg default
    set-option -g pane-active-border-fg brightblack
    # set-option -g  pane-border-style

# Pane number indicator
    set-option -g display-panes-colour brightblack
    set-option -g display-panes-active-colour brightwhite

# Clock mode
    set-option -g clock-mode-colour white
    set-option -g clock-mode-style 12

# Message
    set-option -g message-bg default
    set-option -g message-fg default
