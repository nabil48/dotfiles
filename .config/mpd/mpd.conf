# mpd servers
# bind_to_address "127.0.0.1"
port	"6006"
#bind_to_address "~/.config/mpd/socket"
# mpd directory
music_directory "~/Music"
# mpd playlist
playlist_directory "~/.config/mpd/playlists"   
# mpd database
db_file	"~/.config/mpd/mpd.db"  
# mpd logging
log_file	"~/.config/mpd/mpd.log"
# mpd config
pid_file	"~/.config/mpd/mpd.pid"
state_file	"~/.config/mpd/mpdstate"
auto_update	"yes"
# mpd audio output
audio_output {
    type        "pulse"
    name        "pulse audio"
    device      "pulse"
    mixer_type  "hardware"
}
audio_output {
    type    "fifo"
    name    "my_fifo"
    path    "/tmp/mpd.fifo"
    format  "44100:16:2"
}
audio_output {
    type    "fifo"
    name    "glava_fifo"
    path    "/tmp/mpd.fifo"
    format  "22050:16:2"
}